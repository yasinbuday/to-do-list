<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        TO DO LIST
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="0.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-notebook-pen-icon lucide-notebook-pen"
        >
          <path
            d="M13.4 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7.4"
          />
          <path d="M2 6h4" />
          <path d="M2 10h4" />
          <path d="M2 14h4" />
          <path d="M2 18h4" />
          <path
            d="M21.378 5.626a1 1 0 1 0-3.004-3.004l-5.01 5.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z"
          />
        </svg>
      </h1>
      <form id="todo-form">
        <div class="input-wrapper">
          <input
            type="text"
            id="todo-input"
            placeholder="Add a new task"
            required
            autofocus
          />
        </div>

        <button type="submit" class="add-btn" id="add-btn">
          <span class="add-btn-text">Add Task</span>
        </button>
      </form>
      <p id="empty-message">No tasks yet.</p>
      <ul id="todo-list"></ul>
      <button id="clear-btn" class="clear-btn">
        <span class="clear-btn-text">Clear Completed Tasks</span>
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
